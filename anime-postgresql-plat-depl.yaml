apiVersion: apps/v1
kind: Deployment
metadata:
  name: anime-postgresql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anime-postgresql
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: animes
          volumeMounts:
            - mountPath: /var/lib/posrgresql/data
              name: anime-postgresqldb
      volumes:
        - name: anime-postgresqldb
          persistentVolumeClaim:
            claimName: anime-postgresql-claim
---
apiVersion: v1
kind: Service
metadata:
  name: anime-postgresql-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: anime-postgresql-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
